<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1><p style="padding-top: 15px;">Rock paper scissors</p></h1>
    <div class="cs">
        <div class="c" id="rock">
            <img src="/.vscode\.vscode\rock.png" alt="" height="150px";width="100px" >
        </div>
        <div class="c" id="paper">
            <img src="/.vscode\.vscode\paper.png" alt=""height="150px";width="100px";border-radius: 50%;>
        </div>
        <div class="c" id="scissors">
            <img src="/.vscode\.vscode\scissors.png" alt=""height="150px";width="100px">
        </div>
    </div>
    <div class="sb">
        <div class="score"><h2>
            <p id="us">0</p>
            <p>You</p></h2>
        </div>
        <div class="score"><h2>
            <p id="cs">0</p>
            <p>Comp</p></h2>
        </div>
    </div>
    <div class="mc">
        <p class="msg">Play your move</p>
    </div>

    </div>
    <script src="rps.js"></script>
</body>
</html>
